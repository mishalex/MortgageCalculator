<!doctype html>
<html lang="en,ru">
	<head>
		<meta charset="utf-8">
		<title>Mortgage Calculator</title>
		<script src="code.js"s>
		</script>
		<link href="style.css" type="text/css" rel="stylesheet"></link>
	</head>
	<body>
		<form class="Calculator"> 
			<div class="payment">
				<table>
					<tr>
						<td colspan="2" class="caption">Выберите значение для вычисления</td>
					</tr>
					<tr>
						<td></td>
						<td><select>
						<option value="ежемесячный платеж">ежемесячный платеж</option>
						<option value="первоначальный платеж">первоначальный платеж</option>
						<option value="срок(лет)">срок(лет)</option>
						<option value="цена покупки">цена покупки</option>
						</select></td>
					</tr>
					<tr>
						<td>Цена покупки</td>
						<td><input id="price" type="text" value="1500000"/><td>
					</tr>
					<tr>
						<td>Первоначальный платеж</td>
						<td><input id="firstPrice" type="text" value="500000"/></td>
					</tr>
					<tr>
						<td>Срок, лет</td>
						<td><input id="year" type="text" value="240"/></td>
					</tr>
					<tr>
						<td>Процентная ставка, %</td>
						<td><input id="Percent" type="text" value="13"/></td>
					</tr>
					<tr>
						<td><input type="submit" id="button" value="Вычислить"/></td>
						<td><input type="text" id="result" value=""/></td>
					</tr>
				</table>
			</div>
		</form>
	</body>
</html>
